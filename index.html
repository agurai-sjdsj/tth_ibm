<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish via WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send Birthday Wishes via WhatsApp</h1>
        <form id="wishForm">
            <input type="text" id="phone" placeholder="Enter Phone Number (e.g. +1234567890)" required>
            <input type="text" id="message" placeholder="Enter Your Birthday Wish" required>
            <button type="submit">Send Wish</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
